name: Build

on:
  push:
    branches: [main, add_npm_build_to_ci]
  pull_request:
    branches: [main, add_npm_build_to_ci]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install
        working-directory: ./frontend

      - name: Build
        run: pnpm run build
        working-directory: ./frontend
