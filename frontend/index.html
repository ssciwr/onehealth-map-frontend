<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Hei-Planet Platform</title>
    <style>
      /* Loading Screen Styles */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: #2b4172;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.15s ease-out, transform 0.15s ease-out;
      }

      #loading-screen.fade-out {
        opacity: 0;
        transform: scale(0.9);
        pointer-events: none;
      }

      .loading-logo-container {
        background: white;
        padding: 40px;
        border-radius: 24px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
        display: flex;
        align-items: center;
        justify-content: center;
        animation: logoGrow 0.55s ease-out forwards;
      }

      .loading-logo {
        max-width: 80px;
        max-height: 80px;
        opacity: 0;
        animation: logoFadeIn 0.3s ease-out 0.1s forwards,
                   logoScale 0.55s ease-out forwards;
      }

      @keyframes logoGrow {
        0% {
          transform: scale(0.5);
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      @keyframes logoFadeIn {
        0% {
          opacity: 0;
          transform: scale(0.8);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes logoScale {
        0% {
          transform: scale(0.8);
        }
        60% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }

      /* Hide the main app initially */
      #root {
        opacity: 0;
        transition: opacity 0.15s ease-in;
      }

      #root.loaded {
        opacity: 1;
      }

      /* Responsive adjustments */
      @media (max-width: 768px) {
        .loading-logo-container {
          padding: 30px;
          border-radius: 20px;
        }

        .loading-logo {
          max-width: 60px;
          max-height: 60px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="loading-logo-container">
        <img
          src="/images/hei-planet-loading-logo.png"
          alt="Hei-Planet Platform"
          class="loading-logo"
        />
      </div>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <script>
      // Remove loading screen when React app is ready
      document.addEventListener('DOMContentLoaded', function() {
        // Wait for a minimum of 0.75 seconds to show the animation
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          const root = document.getElementById('root');

          // Start fade out animation
          loadingScreen.classList.add('fade-out');

          // Show the React app
          setTimeout(function() {
            root.classList.add('loaded');
            // Remove loading screen from DOM after animation
            setTimeout(function() {
              if (loadingScreen) {
                loadingScreen.remove();
              }
            }, 250);
          }, 100);
        }, 750);
      });
    </script>
  </body>
</html>
