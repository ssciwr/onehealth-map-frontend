server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # API proxy - MUST come before other location blocks
    location /api/ {
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header Host $host;
        proxy_redirect off;

        proxy_pass http://172.17.0.1:8000/;

        proxy_read_timeout 180;
        proxy_connect_timeout 180;
        proxy_send_timeout 180;
    }

    # Serve the app from /mock-mapping-frontend/
    location /mock-mapping-frontend/ {
        alias /usr/share/nginx/html/;
        try_files $uri $uri/ /mock-mapping-frontend/index.html;
    }

    # Serve assets with correct MIME types - more specific regex
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        root /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Catch-all - MUST be last
    location / {
        try_files $uri $uri/ /index.html;
    }
}
